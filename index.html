<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tack Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li> Tick Tack Toe </li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"> <span class="boxtext"></span> </div>
            <div class="box bt-0"> <span class="boxtext"></span> </div>
            <div class="box bt-0 br-0 "> <span class="boxtext"></span> </div>
            <div class="box bl-0 "> <span class="boxtext"></span> </div>
            <div class="box"> <span class="boxtext"></span> </div>
            <div class="box br-0"> <span class="boxtext"></span> </div>
            <div class="box bb-0 bl-0"> <span class="boxtext"></span> </div>
            <div class="box bb-0"> <span class="boxtext"></span> </div>
            <div class="box bb-0 br-0"> <span class="boxtext"></span> </div>
        </div>
        <div class="gameinfo">
            <h1 style="color: white;"> Welcome to Tick Tac Toe</h1>
            <span class="info" style="color: white; "> Turn for X </span>
            <button class="resetbtn" id="reset"> Reset </button>
            <div class="imgbox">
                <img class= "image" src="won.jpg" >
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
